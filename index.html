<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #toggleButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #toggleButton:hover {
            background-color: #45a049;
        }
        #toggleButton.stop {
            background-color: #f44336;
        }
        #toggleButton.stop:hover {
            background-color: #da190b;
        }
        #toggleButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #transcript {
            width: 80%;
            max-width: 600px;
            min-height: 200px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
        }
        #errorMessage {
            color: #f44336;
            margin-top: 10px;
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="toggleButton">Start Transcription</button>
    <div id="transcript"></div>
    <div id="errorMessage"></div>

    <script>
        if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
            const errorMsg = 'Speech recognition not supported in this browser. Please use a recent version of Edge, Chrome, or Firefox.';
            document.getElementById('errorMessage').textContent = errorMsg;
            document.getElementById('toggleButton').disabled = true;
            console.error(errorMsg);
        } else {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            let isRecognizing = false;
            const button = document.getElementById('toggleButton');
            const transcriptDiv = document.getElementById('transcript');
            const errorDiv = document.getElementById('errorMessage');

            async function checkMicPermission() {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                    if (permissionStatus.state === 'denied') {
                        const errorMsg = 'Microphone access denied. Please allow microphone access in Edge settings: Settings > Cookies and site permissions > Microphone.';
                        errorDiv.textContent = errorMsg;
                        console.error(errorMsg);
                        return false;
                    } else if (permissionStatus.state === 'prompt') {
                        console.log('Requesting microphone permission...');
                        errorDiv.textContent = 'Please allow microphone access when prompted.';
                    }
                    return true;
                } catch (err) {
                    const errorMsg = 'Error checking microphone permission: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                    return false;
                }
            }

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                transcriptDiv.innerHTML = finalTranscript + '<span style="color: #888;">' + interimTranscript + '</span>';
                errorDiv.textContent = '';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMsg = '';
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    errorMsg = 'Microphone access not allowed. Go to Edge Settings > Cookies and site permissions > Microphone, and allow access for this site.';
                } else if (event.error === 'no-speech') {
                    errorMsg = 'No speech detected. Please speak clearly or check your microphone.';
                } else if (event.error === 'audio-capture') {
                    errorMsg = 'Microphone not found or not working. Ensure a microphone is connected and enabled.';
                } else {
                    errorMsg = 'Speech recognition error: ' + event.error;
                }
                errorDiv.textContent = errorMsg;
                console.error(errorMsg);
                stopTranscription();
            };

            recognition.onend = () => {
                console.log('Speech recognition stopped.');
                isRecognizing = false;
                button.textContent = 'Start Transcription';
                button.classList.remove('stop');
            };

            async function toggleTranscription() {
                if (isRecognizing) {
                    stopTranscription();
                } else {
                    const hasPermission = await checkMicPermission();
                    if (hasPermission) {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                            stream.getTracks().forEach(track => track.stop()); // Release stream after permission check
                            startTranscription();
                        } catch (err) {
                            const errorMsg = 'Failed to access microphone: ' + err.message + '. Check Edge settings and ensure a microphone is connected.';
                            errorDiv.textContent = errorMsg;
                            console.error(errorMsg);
                        }
                    }
                }
            }

            function startTranscription() {
                try {
                    recognition.start();
                    isRecognizing = true;
                    button.textContent = 'Stop Transcription';
                    button.classList.add('stop');
                    console.log('Started speech recognition...');
                    transcriptDiv.innerHTML = 'Listening...';
                    errorDiv.textContent = '';
                } catch (err) {
                    const errorMsg = 'Error starting speech recognition: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                }
            }

            function stopTranscription() {
                recognition.stop();
                isRecognizing = false;
                button.textContent = 'Start Transcription';
                button.classList.remove('stop');
                console.log('Stopped speech recognition.');
            }

            button.onclick = toggleTranscription;
        }
    </script>
</body>
</html>
