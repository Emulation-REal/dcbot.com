<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Pitch Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        #detectedNotes, #targetNotes {
            transition: all 0.3s ease;
        }
        #detectedNotes:hover, #targetNotes:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #toggleButton.listening {
            background-color: #ef4444 !important;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-white mb-6">Piano Pitch Challenge!</h1>
    <div class="flex flex-col items-center space-y-4 mb-4">
        <div id="score" class="text-2xl font-semibold text-white">Score: 0</div>
        <div id="timer" class="text-xl font-medium text-white">Time: 10s</div>
        <div id="targetNotes" class="bg-white text-gray-800 p-4 rounded-lg w-full max-w-md text-center text-lg font-medium"></div>
        <div class="flex space-x-4">
            <button id="toggleButton" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Start Game</button>
            <button id="clearButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Clear</button>
            <button id="downloadButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Download Score</button>
        </div>
        <div id="detectedNotes" class="bg-white text-gray-800 p-4 rounded-lg w-full max-w-md min-h-[150px] text-lg"></div>
        <div id="errorMessage" class="text-red-300 text-center max-w-md"></div>
    </div>

    <script>
        if (!window.AudioContext && !window.webkitAudioContext) {
            const errorMsg = 'Web Audio API not supported. Use Edge, Chrome, or Firefox.';
            document.getElementById('errorMessage').textContent = errorMsg;
            document.getElementById('toggleButton').disabled = true;
            console.error(errorMsg);
        } else {
            let audioContext = null;
            let analyser = null;
            let source = null;
            let isAnalyzing = false;
            let score = 0;
            let timer = 10;
            let timerInterval = null;
            const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4', 'C5']; // Simplified note set
            let currentNote = '';
            let detectedNotes = [];

            const button = document.getElementById('toggleButton');
            const clearButton = document.getElementById('clearButton');
            const downloadButton = document.getElementById('downloadButton');
            const detectedNotesDiv = document.getElementById('detectedNotes');
            const targetNotesDiv = document.getElementById('targetNotes');
            const scoreDiv = document.getElementById('score');
            const timerDiv = document.getElementById('timer');
            const errorDiv = document.getElementById('errorMessage');

            // Piano note frequencies (A4 = 440 Hz)
            const noteFrequencies = {
                'C4': 261.63, 'C#4': 277.18, 'D4': 293.66, 'D#4': 311.13, 'E4': 329.63,
                'F4': 349.23, 'F#4': 369.99, 'G4': 392.00, 'G#4': 415.30, 'A4': 440.00,
                'A#4': 466.16, 'B4': 493.88, 'C5': 523.25
            };

            async function checkMicPermission() {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                    if (permissionStatus.state === 'denied') {
                        const errorMsg = 'Microphone access denied. Go to Edge Settings > Cookies and site permissions > Microphone.';
                        errorDiv.textContent = errorMsg;
                        console.error(errorMsg);
                        return false;
                    } else if (permissionStatus.state === 'prompt') {
                        console.log('Requesting microphone permission...');
                        errorDiv.textContent = 'Please allow microphone access when prompted.';
                    }
                    return true;
                } catch (err) {
                    const errorMsg = 'Error checking microphone permission: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                    return false;
                }
            }

            function getRandomNote() {
                return notes[Math.floor(Math.random() * notes.length)];
            }

            function startTimer() {
                timer = 10;
                timerDiv.textContent = `Time: ${timer}s`;
                timerInterval = setInterval(() => {
                    timer--;
                    timerDiv.textContent = `Time: ${timer}s`;
                    if (timer <= 0) {
                        stopAnalysis();
                        errorDiv.textContent = 'Timeâ€™s up! Try again.';
                        confetti({ particleCount: 50, spread: 30, colors: ['#ff0000'] });
                    }
                }, 1000);
            }

            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }

            // Simple autocorrelation-based pitch detection
            function detectPitch(audioData, sampleRate) {
                const SIZE = audioData.length;
                const MAX_SAMPLES = Math.floor(SIZE / 2);
                const MIN_SAMPLES = 20;
                let bestOffset = -1;
                let bestCorrelation = 0;
                let rms = 0;

                // Calculate RMS to check signal strength
                for (let i = 0; i < SIZE; i++) {
                    rms += audioData[i] * audioData[i];
                }
                rms = Math.sqrt(rms / SIZE);
                if (rms < 0.01) return null; // Too quiet

                // Autocorrelation
                for (let offset = MIN_SAMPLES; offset < MAX_SAMPLES; offset++) {
                    let correlation = 0;
                    for (let i = 0; i < SIZE - offset; i++) {
                        correlation += Math.abs(audioData[i] * audioData[i + offset]);
                    }
                    correlation = correlation / (SIZE - offset);
                    if (correlation > bestCorrelation) {
                        bestCorrelation = correlation;
                        bestOffset = offset;
                    }
                }

                if (bestCorrelation < 0.1) return null; // Weak correlation
                const frequency = sampleRate / bestOffset;
                return frequency;
            }

            function frequencyToNote(frequency) {
                if (!frequency) return null;
                let closestNote = null;
                let minDiff = Infinity;
                for (const [note, freq] of Object.entries(noteFrequencies)) {
                    const diff = Math.abs(frequency - freq);
                    if (diff < minDiff) {
                        minDiff = diff;
                        closestNote = note;
                    }
                }
                return closestNote;
            }

            async function startAnalysis() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    source = audioContext.createMediaStreamSource(stream);

                    source.connect(analyser);
                    currentNote = getRandomNote();
                    targetNotesDiv.textContent = `Play: ${currentNote}`;
                    detectedNotes = [];
                    detectedNotesDiv.innerHTML = 'Listening...';
                    isAnalyzing = true;
                    button.textContent = 'Stop Game';
                    button.classList.add('listening');
                    console.log('Started pitch detection...');
                    errorDiv.textContent = '';
                    startTimer();

                    const buffer = new Float32Array(analyser.fftSize);
                    function analyze() {
                        if (!isAnalyzing) return;
                        analyser.getFloatTimeDomainData(buffer);
                        const pitch = detectPitch(buffer, audioContext.sampleRate);
                        const note = frequencyToNote(pitch);
                        if (note && !detectedNotes.includes(note)) {
                            detectedNotes.push(note);
                            detectedNotesDiv.textContent = `Detected: ${detectedNotes.join(', ')}`;
                            if (note === currentNote) {
                                score += 10;
                                scoreDiv.textContent = `Score: ${score}`;
                                confetti({ particleCount: 100, spread: 70 });
                                errorDiv.textContent = 'Perfect pitch! New note coming up!';
                                stopAnalysis();
                                setTimeout(startNewRound, 1000);
                            }
                        }
                        requestAnimationFrame(analyze);
                    }
                    analyze();
                } catch (err) {
                    const errorMsg = 'Error starting pitch detection: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                }
            }

            function stopAnalysis() {
                if (source) {
                    source.disconnect();
                    source = null;
                }
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                isAnalyzing = false;
                button.textContent = 'Start Game';
                button.classList.remove('listening');
                console.log('Stopped pitch detection.');
                stopTimer();
            }

            async function toggleAnalysis() {
                if (isAnalyzing) {
                    stopAnalysis();
                } else {
                    const hasPermission = await checkMicPermission();
                    if (hasPermission) {
                        startAnalysis();
                    }
                }
            }

            function startNewRound() {
                if (isAnalyzing) return;
                toggleAnalysis();
            }

            button.onclick = toggleAnalysis;

            clearButton.onclick = () => {
                detectedNotes = [];
                score = 0;
                scoreDiv.textContent = `Score: ${score}`;
                detectedNotesDiv.innerHTML = '';
                targetNotesDiv.textContent = '';
                errorDiv.textContent = '';
                stopAnalysis();
            };

            downloadButton.onclick = () => {
                const text = `Piano Pitch Challenge Score: ${score}\nDetected Notes:\n${detectedNotes.join('\n')}`;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'piano-game-score.txt';
                a.click();
                URL.revokeObjectURL(url);
            };
        }
    </script>
</body>
</html>
