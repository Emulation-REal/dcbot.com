<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #toggleButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #toggleButton:hover {
            background-color: #45a049;
        }
        #toggleButton.stop {
            background-color: #f44336;
        }
        #toggleButton.stop:hover {
            background-color: #da190b;
        }
        #transcript {
            width: 80%;
            max-width: 600px;
            min-height: 200px;
            padding: 15px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Speech to Text</h1>
    <button id="toggleButton">Start Transcription</button>
    <div id="transcript"></div>

    <script>
        if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
            alert('Speech recognition not supported in this browser. Please use Chrome or Firefox.');
            document.getElementById('toggleButton').disabled = true;
        } else {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            let isRecognizing = false;
            const button = document.getElementById('toggleButton');
            const transcriptDiv = document.getElementById('transcript');

            async function checkMicPermission() {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                    if (permissionStatus.state === 'denied') {
                        alert('Microphone access denied. Please allow microphone access in your browser settings.');
                        return false;
                    } else if (permissionStatus.state === 'prompt') {
                        console.log('Requesting microphone permission...');
                    }
                    return true;
                } catch (err) {
                    console.error('Error checking microphone permission:', err);
                    return false;
                }
            }

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                transcriptDiv.innerHTML = finalTranscript + '<span style="color: #888;">' + interimTranscript + '</span>';
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    alert('Microphone access not allowed. Please enable microphone permissions in your browser settings.');
                }
                stopTranscription();
            };

            recognition.onend = () => {
                console.log('Speech recognition stopped.');
                isRecognizing = false;
                button.textContent = 'Start Transcription';
                button.classList.remove('stop');
            };

            async function toggleTranscription() {
                if (isRecognizing) {
                    stopTranscription();
                } else {
                    const hasPermission = await checkMicPermission();
                    if (hasPermission) {
                        try {
                            await navigator.mediaDevices.getUserMedia({ audio: true });
                            startTranscription();
                        } catch (err) {
                            console.error('Failed to access microphone:', err);
                            alert('Failed to access microphone: ' + err.message);
                        }
                    }
                }
            }

            function startTranscription() {
                recognition.start();
                isRecognizing = true;
                button.textContent = 'Stop Transcription';
                button.classList.add('stop');
                console.log('Started speech recognition...');
                transcriptDiv.innerHTML = 'Listening...';
            }

            function stopTranscription() {
                recognition.stop();
                isRecognizing = false;
                button.textContent = 'Start Transcription';
                button.classList.remove('stop');
                console.log('Stopped speech recognition.');
            }

            button.onclick = toggleTranscription;
        }
    </script>
</body>
</html>
