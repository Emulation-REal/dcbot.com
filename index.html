<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak It Right Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        #transcript, #targetPhrase {
            transition: all 0.3s ease;
        }
        #transcript:hover, #targetPhrase:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #toggleButton.listening {
            background-color: #ef4444 !important;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-white mb-6">Speak It Right!</h1>
    <div class="flex flex-col items-center space-y-4 mb-4">
        <div id="score" class="text-2xl font-semibold text-white">Score: 0</div>
        <div id="timer" class="text-xl font-medium text-white">Time: 10s</div>
        <div id="targetPhrase" class="bg-white text-gray-800 p-4 rounded-lg w-full max-w-md text-center text-lg font-medium"></div>
        <div class="flex space-x-4">
            <button id="toggleButton" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Start Game</button>
            <button id="clearButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Clear</button>
            <button id="downloadButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Download Score</button>
        </div>
        <div id="transcript" class="bg-white text-gray-800 p-4 rounded-lg w-full max-w-md min-h-[150px] text-lg"></div>
        <div id="errorMessage" class="text-red-300 text-center max-w-md"></div>
    </div>

    <script>
        if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
            const errorMsg = 'Speech recognition not supported. Use Edge, Chrome, or Firefox.';
            document.getElementById('errorMessage').textContent = errorMsg;
            document.getElementById('toggleButton').disabled = true;
            console.error(errorMsg);
        } else {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            let isRecognizing = false;
            let score = 0;
            let timer = 10;
            let timerInterval = null;
            const phrases = [
                'The quick brown fox jumps over the lazy dog',
                'A journey of a thousand miles begins with a single step',
                'To be or not to be, that is the question',
                'All that glitters is not gold',
                'The early bird catches the worm'
            ];
            let currentPhrase = '';

            const button = document.getElementById('toggleButton');
            const clearButton = document.getElementById('clearButton');
            const downloadButton = document.getElementById('downloadButton');
            const transcriptDiv = document.getElementById('transcript');
            const targetPhraseDiv = document.getElementById('targetPhrase');
            const scoreDiv = document.getElementById('score');
            const timerDiv = document.getElementById('timer');
            const errorDiv = document.getElementById('errorMessage');

            async function checkMicPermission() {
                try {
                    const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                    if (permissionStatus.state === 'denied') {
                        const errorMsg = 'Microphone access denied. Go to Edge Settings > Cookies and site permissions > Microphone.';
                        errorDiv.textContent = errorMsg;
                        console.error(errorMsg);
                        return false;
                    } else if (permissionStatus.state === 'prompt') {
                        console.log('Requesting microphone permission...');
                        errorDiv.textContent = 'Please allow microphone access when prompted.';
                    }
                    return true;
                } catch (err) {
                    const errorMsg = 'Error checking microphone permission: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                    return false;
                }
            }

            function getRandomPhrase() {
                return phrases[Math.floor(Math.random() * phrases.length)];
            }

            function startTimer() {
                timer = 10;
                timerDiv.textContent = `Time: ${timer}s`;
                timerInterval = setInterval(() => {
                    timer--;
                    timerDiv.textContent = `Time: ${timer}s`;
                    if (timer <= 0) {
                        stopTranscription();
                        errorDiv.textContent = 'Timeâ€™s up! Try again.';
                        confetti({ particleCount: 50, spread: 30, colors: ['#ff0000'] });
                    }
                }, 1000);
            }

            function stopTimer() {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                }
            }

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                for (let i = 0; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                transcriptDiv.innerHTML = finalTranscript + '<span style="color: #888;">' + interimTranscript + '</span>';

                if (finalTranscript.trim().toLowerCase() === currentPhrase.toLowerCase()) {
                    score += 10;
                    scoreDiv.textContent = `Score: ${score}`;
                    confetti({ particleCount: 100, spread: 70 });
                    errorDiv.textContent = 'Nailed it! New phrase coming up!';
                    stopTranscription();
                    setTimeout(startNewRound, 1000);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMsg = '';
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    errorMsg = 'Microphone access not allowed. Go to Edge Settings > Cookies and site permissions > Microphone.';
                } else if (event.error === 'no-speech') {
                    errorMsg = 'No speech detected. Speak clearly!';
                } else if (event.error === 'audio-capture') {
                    errorMsg = 'Microphone not found. Ensure a microphone is connected.';
                } else {
                    errorMsg = 'Speech recognition error: ' + event.error;
                }
                errorDiv.textContent = errorMsg;
                console.error(errorMsg);
                stopTranscription();
            };

            recognition.onend = () => {
                console.log('Speech recognition stopped.');
                isRecognizing = false;
                button.textContent = 'Start Game';
                button.classList.remove('listening');
                stopTimer();
            };

            async function toggleTranscription() {
                if (isRecognizing) {
                    stopTranscription();
                } else {
                    const hasPermission = await checkMicPermission();
                    if (hasPermission) {
                        try {
                            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                            stream.getTracks().forEach(track => track.stop());
                            startTranscription();
                        } catch (err) {
                            const errorMsg = 'Failed to access microphone: ' + err.message;
                            errorDiv.textContent = errorMsg;
                            console.error(errorMsg);
                        }
                    }
                }
            }

            function startTranscription() {
                try {
                    currentPhrase = getRandomPhrase();
                    targetPhraseDiv.textContent = `Say: "${currentPhrase}"`;
                    recognition.start();
                    isRecognizing = true;
                    button.textContent = 'Stop Game';
                    button.classList.add('listening');
                    console.log('Started speech recognition...');
                    transcriptDiv.innerHTML = 'Listening...';
                    errorDiv.textContent = '';
                    startTimer();
                } catch (err) {
                    const errorMsg = 'Error starting speech recognition: ' + err.message;
                    errorDiv.textContent = errorMsg;
                    console.error(errorMsg);
                }
            }

            function stopTranscription() {
                recognition.stop();
                stopTimer();
            }

            function startNewRound() {
                if (isRecognizing) return;
                toggleTranscription();
            }

            button.onclick = toggleTranscription;

            clearButton.onclick = () => {
                transcriptDiv.innerHTML = '';
                score = 0;
                scoreDiv.textContent = `Score: ${score}`;
                errorDiv.textContent = '';
                stopTranscription();
                targetPhraseDiv.textContent = '';
            };

            downloadButton.onclick = () => {
                const text = `Speak It Right Score: ${score}\nTranscriptions:\n${transcriptDiv.textContent}`;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'speech-game-score.txt';
                a.click();
                URL.revokeObjectURL(url);
            };
        }
    </script>
</body>
</html>
