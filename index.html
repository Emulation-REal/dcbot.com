<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Aim Trainer - Grok Edition</title>
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
            width: 100%;
            height: 100%;
        }
        #score, #time {
            position: absolute;
            top: 10px;
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }
        #score { left: 20px; }
        #time { right: 20px; }
        #start-screen, #end-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            text-shadow: 0 0 10px #0ff;
            z-index: 20;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            background: #0ff;
            color: #111;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
        }
        button:hover {
            background: #f0f;
            box-shadow: 0 0 15px #f0f;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: transparent;
            z-index: 15;
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: #0ff;
            box-shadow: 0 0 5px #0ff;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            top: -10px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            left: -10px;
            top: 9px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="crosshair"></div>
        <div id="score">Score: 0</div>
        <div id="time">Time: 30</div>
        <div id="start-screen">
            <h1>3D Aim Trainer</h1>
            <button onclick="startGame()">Start</button>
        </div>
        <div id="end-screen" style="display: none;">
            <h1>Game Over</h1>
            <p id="final-score"></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const startScreen = document.getElementById('start-screen');
        const endScreen = document.getElementById('end-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const crosshair = document.getElementById('crosshair');

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x1a1a2e);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(0, 0, 10);
        scene.add(pointLight);

        // Starry background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            starsVertices.push((Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100, (Math.random() - 0.5) * 100);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Camera controls
        let isLocked = false;
        document.addEventListener('click', () => {
            if (!isLocked && gameRunning) {
                canvas.requestPointerLock();
            }
        });
        document.addEventListener('pointerlockchange', () => {
            isLocked = document.pointerLockElement === canvas;
            crosshair.style.display = isLocked ? 'block' : 'none';
        });
        document.addEventListener('mousemove', (e) => {
            if (isLocked && gameRunning) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
                camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            }
        });

        // Grid and targets
        const GRID_SIZE = 3;
        const GRID_SPACING = 2;
        let targets = [];
        let score = 0;
        let timeLeft = 30;
        let gameRunning = false;
        let lastTime = 0;

        class Target {
            constructor() {
                this.gridX = Math.floor(Math.random() * GRID_SIZE);
                this.gridY = Math.floor(Math.random() * GRID_SIZE);
                this.geometry = new THREE.SphereGeometry(0.2, 32, 32);
                this.material = new THREE.MeshStandardMaterial({ color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.5 });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.position.set(
                    (this.gridX - GRID_SIZE / 2 + 0.5) * GRID_SPACING,
                    (this.gridY - GRID_SIZE / 2 + 0.5) * GRID_SPACING,
                    -5
                );
                scene.add(this.mesh);
            }
        }

        function spawnTarget() {
            if (targets.length < 1) {
                targets.push(new Target());
            }
        }

        function update() {
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameRunning = true;
            score = 0;
            targets = [];
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timeDisplay.textContent = `Time: ${timeLeft}`;
            camera.position.set(0, 0, 0);
            camera.lookAt(0, 0, -5);
            spawnTarget();
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameRunning = false;
            finalScoreDisplay.textContent = `Final Score: ${score}`;
            endScreen.style.display = 'flex';
            document.exitPointerLock();
        }

        function restartGame() {
            endScreen.style.display = 'none';
            targets.forEach(target => scene.remove(target.mesh));
            targets = [];
            startGame();
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;
            if (timestamp - lastTime >= 1000) {
                timeLeft--;
                timeDisplay.textContent = `Time: ${timeLeft}`;
                lastTime = timestamp;
                if (timeLeft <= 0) endGame();
            }
            update();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', () => {
            if (!gameRunning || !isLocked) return;
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(targets.map(t => t.mesh));
            if (intersects.length > 0) {
                const hitTarget = targets.find(t => t.mesh === intersects[0].object);
                if (hitTarget) {
                    scene.remove(hitTarget.mesh);
                    targets = targets.filter(t => t !== hitTarget);
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    spawnTarget();
                    renderer.setClearColor(0x00ff00);
                    setTimeout(() => renderer.setClearColor(0x1a1a2e), 50);
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
